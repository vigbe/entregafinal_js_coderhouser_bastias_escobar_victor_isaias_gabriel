<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/compra.css">
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
                crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e939ecd126.js" crossorigin="anonymous"></script>

    <script defer src="./js/compra.js"></script>

    <title>Compra - VIBA Servicios Tecnologicos</title>
</head>
<body>
    <header>
        <nav>
                <ul class="navbar">
                    <li><a class="barra" href="./index.html">Inicio</a></li>
                    <li><a class="barra" href="./catalogo.html">Catalogo</a></li>
                    <li><a class="barra" href="./compra.html">Compra</a></li>
                    <li><a class="barra" href="./contacto.html">Contacto</a></li>
                    <li><a class="barra" href="./pago.html">Pago</a></li>
                </ul>
        </nav>
        

    </header>
    <main>

    <!-- FILTROS -->
    <div>
        <button id="modal-abrir" class="fas fa-shopping-cart">
            <span id="contadorCarrito">0</span>
        </button>

            <select id="tipoProductoes">
                <option value="Todos">Todos</option>
                <option value="Página web o E-commerce">Página web o E-commerce</option>
                <option value="Hosting">Hosting</option>
                <option value="Soporte Técnico">Soporte Técnico</option>
                <option value="Integración E-Commerce">Integración E-Commerce</option>
            </select>
            
            <select id="cantidad">
                <option value="0">Todos</option>
                <option value="1">7 - 8 DÍAS</option>
                <option value="2">+10 cantidad</option>
            </select>
            

    </div>

    <!-- catalogo -->
    <div id="catalogoProductos">
    </div>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h2>Productos Seleccionados</h2>
            <button id="modal-cerrar"><i class="fas fa-times-circle"></i></button>
            <div id="agrega-carrito"></div>
            <div class="compraTotal">Precio Total:
            <span id="total"></span>
            
            </div>
            <button class="resumenCompra"><a href="pago.html">Resumen Compra</a></button>

        </div>
    </div>

</main>

<footer class="bg-dark text-center text-white foot1">

    <div class="container p-4 pb-0">
        <!-- media -->
        <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com" target="_blank" role="button"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com" target="_blank" role="button"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com" target="_blank" role="button"><i class="fab fa-instagram"></i></a>
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com" target="_blank" role="button"><i class="fab fa-linkedin"></i></a>
        </section>
</footer>
</body>
</html>
